    <div class="multiple-choice-wrong mt-3" id="wrong">
        <div class="container">
            <div class="alert alert-danger show text-center mb-3" role="alert">
                <img src="incorrect.svg" alt="" class="mt-2 mb-2">
                <h2 class="chooseanswer h5">Canoeing</h2>
            </div>
        </div>
        <div class="bottom_bar fixed-bottom bg-light chooseanswer2 p-4 mb-0">
            <div class="row">
                <p class="col-9 text-center m-0">Press any button to continue</p>
                <button class="btn btn-primary col-3 p-2">Continue</button>
            </div>
        </div>
    </div>
    <div class="multiple-choice-wrong mt-3" id="right">
        <div class="container">
            <div class="alert alert-success alert-dismissible fade show text-center mb-3" role="alert">
                <img src="correct.svg" alt="" class="mt-2">
            </div>
        </div>
    </div>
    <div class="container bg-light text-center textinput mt-2">
        <br>
        <h3 class="h3 text-center chooseanswer">Translate the word:</h3>
        <h1 class="inline">Kanufahren</h1>
        <img src="languages.png" alt="graph" class="mx-auto d-block img-fluid img-trw">
        <h6 class="h6 chooseanswer text-start mx-5">Your answer:</h6>
        <div class="row">
            <div class="mx-5 mb-5 input-group justify-content-center col">
                <input type="text" name="translate" id="" class="form-control" placeholder="Type your answer here..."
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>

            </div>
        </div>
